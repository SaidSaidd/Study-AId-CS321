<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Study-AId</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background-color: #1d3964;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .login-left {
            width: 50%;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            background-color: #1d3964;
            position: relative;
            padding: 0 40px;
        }
        
        .login-form-container {
            width: 380px;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        
        .login-form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        .login-right {
            width: 50%;
            height: 100vh;
            position: relative;
        }
        .welcome-text {
            width: 100%;
            text-align: left;
            margin-top: 5px;
            margin-bottom: 1px;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: white;
            font-size: 44px;
            margin: 0 0 16px 0;
            font-weight: 800;
            letter-spacing: -0.5px;
            position: relative;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .quote {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
            position: relative;
            padding-left: 2px;
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            color: #445780;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #d4e0f3;
            border-radius: 10px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: rgba(244, 247, 252, 0.8);
            color: #1d3964;
        }
        input:focus {
            border-color: #4a6291;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(29, 57, 100, 0.15);
        }
        .forgot-password {
            display: block;
            text-align: right;
            color: #5d7bb0;
            font-size: 13px;
            margin: 8px 0 20px 0;
            text-decoration: none;
            font-weight: 500;
        }
        .forgot-password:hover {
            color: #1d3964;
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #1d3964;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 5px;
            box-shadow: 0 4px 15px rgba(29, 57, 100, 0.3);
            letter-spacing: 0.5px;
        }
        .login-button:hover {
            background-color: #2a4c7d;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(29, 57, 100, 0.4);
        }
        .login-button:active {
            transform: translateY(0);
        }
        .signup-section {
            text-align: center;
            margin-top: 20px;
        }
        .signup-text {
            color: #5d7bb0;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .signup-button {
            background-color: transparent;
            color: #1d3964;
            border: 2px solid #4a6291;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 0.3px;
        }
        .signup-button:hover {
            background-color: rgba(29, 57, 100, 0.1);
            border-color: #1d3964;
            transform: translateY(-1px);
        }
        #errorMessage {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            padding: 8px;
            border-radius: 6px;
            background-color: rgba(231, 76, 60, 0.1);
            display: none; /* Only show when there's an error */
        }
        
        #errorMessage:not(:empty) {
            display: block;
        }
        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Placeholder for image */
        .login-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        /* Responsive design for different screen sizes */
        @media (max-width: 1200px) {
            .login-form-container {
                width: 340px;
                padding: 32px;
            }
        }
        
        @media (max-width: 992px) {
            .login-form-container {
                width: 320px;
                padding: 28px;
            }
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-right {
                display: none; /* Hide the image on mobile */
            }
            .login-left {
                width: 100%;
                height: 100vh;
            }
            .welcome-text {
                margin-top: 60px;
            }
            .login-form-container {
                width: 85%;
                max-width: 360px;
                padding: 25px;
                margin-top: 30px;
            }
        }
        
        @media (max-width: 576px) {
            .login-form-container {
                width: 90%;
                max-width: 320px;
                padding: 25px;
            }
            h1 {
                font-size: 28px;
            }
            .quote {
                font-size: 14px;
            }
        }
        
        /* For very small screens */
        @media (max-width: 360px) {
            .login-form-container {
                width: 95%;
                padding: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            input[type="text"], input[type="password"] {
                padding: 10px;
            }
            .login-button, .signup-button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p class="quote">You + Study-AId = Unstoppable.</p>
            </div>
            <div class="login-form-container">
                
                <div id="authForm">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" id="email" required placeholder="Enter your username or email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password">
                        <a href="/reset" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="button" id="loginButton" class="login-button">Login</button>
                    
                    <div class="signup-section">
                        <p class="signup-text">Not a member?</p>
                        <a href="/signup"><button type="button" class="signup-button">Sign Up</button></a>
                    </div>
                </div>
                
                <div id="errorMessage"></div>
            </div>
        </div>
        
        <div class="login-right">
            <!-- Actual image -->
            <img src="{{ url_for('static', filename='images/Study-Aid.png') }}" alt="Study-AId" class="login-image">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAFZH6hrEFhv18ayF3M6DZMN4u0tM-wSaM",
            authDomain: "study-aid-8a354.firebaseapp.com",
            projectId: "study-aid-8a354",
            storageBucket: "study-aid-8a354.firebasestorage.app",
            messagingSenderId: "1003476902696",
            appId: "1:1003476902696:web:4c4e47f83a76800212e61d",
            measurementId: "G-NXEYHM1DWV"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(user => {
            if (user && user.emailVerified) {
                window.location.href = '/dashboard.html';
            }
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    if (userCredential.user.emailVerified) {
                        window.location.href = '/dashboard.html';
                    } 
                    else {
                        auth.signOut();
                        document.getElementById('errorMessage').innerText = "Please verify your email before logging in.";
                    }
                })
                .catch(error => document.getElementById('errorMessage').innerText = error.message);
        });
    </script>
</body>
</html>
